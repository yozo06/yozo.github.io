<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="dashboard.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="dash">
<header id="r1c1" class="no-margin">
<h1 id="h1" class="container text-left no-margin"><strong>Munchies</strong> Development Analytics</h1>
</header>
<br id="br">
<div class="container text-center" >
  <div class="row" ng-controller="row1-col1">
      <div class="col-xs-6 " id="r1c1">
          <div class="col-xs-12 well no-margin" id="row1">
              <div class="row">
                  <span class="col-xs-6" id="project_name" ng-bind="project_name"></span>
                    <span class="col-xs-6" id="upcoming_rls">Upcoming release-<b ng-bind="release"></b></span>
                </div>
             <br id="br">
                <div class="row">
                  <span class="col-xs-6" id="fl">Started: <span id="start_date" ng-bind="start_date"></span></span>
                  <span class="col-xs-6" id="fl">Expected: <span id="exp_date" ng-bind="exp_date"></span></span>
                </div>
              <br id="br">
                <div class="row">
                  <span class="col-xs-12" id="fl">Baseline Version- <span id="b_version" ng-bind="b_version"></span></span>
                </div>
            </div>
        </div>
        <div class="col-xs-6" id="r1c2" ng-controller="row1-col2">
          <div class="col-xs-4">
            <div class="well no-padding rc2 no-margin" id="row1">
              <span >Total Files</span>
                <h3 ng-bind="tf"></h3>
            </div>           
          </div>
          <div class="col-xs-4">
            <div class="well no-padding rc2 no-margin" id="row1">
              <span >WIP</span>
                <h3 ng-bind="wip"></h3>
            </div>  
          </div>
          <div class="col-xs-4">
            <div class="well no-padding rc2 no-margin" id="row1">
              <span >Multiple Users</span>
                <h3 ng-bind="mu"></h3>
            </div>  
          </div>
        </div>        
    </div>
</div>
<br id="br">
<div class="container no-padding">
  <div class="row">
      <div class="col-xs-12 " id="r1c1" style="max-height:10px; border-style:solid;border-bottom:black;">
      </div>
  </div>
</div>

<div class="container" ng-controller="chartCtrl" id="row2">
<!-- <br id="br"> -->
  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-12 well no-margin" id="row2">
            <span id="fl"><b>WIP Details</b></span>
            <div class="col-xs-12 " style="max-height:10px; border-style:solid;border-bottom:black;border-width:thin;">
            </div>
            <br id="br"><br>
            
            <!--pie chart-->
            <div ng-controller="chartCtrl">
            <div class="col-xs-1" ng-repeat="percent in percentages track by $index">
                          <span class="chart" easypiechart ng-init="options = { animate:false, barColor:'#E67E22', scaleColor:false, lineWidth:3, lineCap:'butt' }" percent=" percent" options="options">
                            <span class="percent" ng-bind="percent"></span>
                            <p ng-bind="filename"></p>
                            </span>  
            </div>
            </div>
            <!---->

      </div>
    </div>
  </div>
</div>
<br id="br">
<div class="container">
  <div class="row">
    <div class="col-xs-12"  style="max-height:10px; border-style:solid;border-bottom:black;">
      </div>
    <!-- <br id="br"> -->
  </div>    
</div>

<!--footer-->
<footer class="container" id="row3" >
  <div class="row ">
    <div class="col-xs-12" >
    <div class="col-xs-12 well no-padding no-margin" id="row3" >
      <div class="col-xs-4" ng-controller="row3-col1">
          <div class="col-xs-12" >
              <span id="fl"><b>Build Status</b></span>
              <div class="col-xs-12 " style="max-height:10px; border-style:solid;border-bottom:black;border-width:thin;">
              </div>
              <br id="br">
              <div>
                <div class="col-xs-12 no-padding" id="fl">Production Environment: <b><span id="prod_env" ng-bind="prod_env"></span></b></div>
              </div>
              <br id="br">
              <div class="col-xs-12 " style="max-height:10px; border-style:dashed;border-bottom:black;border-width:thin;">
              </div>
              <div>
                  <div class="col-xs-12 no-padding" id="fl">Development Environment: <span id="dev_env" ng-bind="dev_env"></span></div>
              </div>
          </div>
      </div>
      <div class="col-xs-8" ng-controller="row3-col2">
            <span id="f1"><b>Notification</b></span>
            <div class="col-xs-12" style="max-height:10px; border-style:solid;border-bottom:black;border-width:thin;">
            </div><br>
            <div class="main_div container">
              <div class="text_wrapper"><span>Notifications: </span><span>two days remaining</span>
              </div>
            </div>
      </div>
    </div>
  </div>    
</footer>
</script>
<script src="angular.easypiechart.min.js"></script>
<script src="dashboard.js"></script>
</body>

</html>
